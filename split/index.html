<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HappyEdit — Split PDF</title>
  <meta name="description" content="Split PDF into separate files by selecting pages. All processing happens locally in your browser.">
  <link rel="icon" href="../assets/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/styles.css">

  <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(123,97,255,0.18), transparent 10%),
                  radial-gradient(1000px 500px at 90% 90%, rgba(45,212,191,0.12), transparent 12%),
                  linear-gradient(180deg,#0f172a,#0b3e6b);
      color: white;
      min-height: 100vh;
      margin: 0;
      padding: 32px 20px;
    }

    .wrap {
      max-width: 1000px;
      margin: 0 auto;
      position: relative;
      z-index: 10;
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:32px;
    }
    header .logo{
      font-size:1.8rem;
      font-weight:700;
      color:#fff;
      text-decoration:none;
    }
    header nav a{
      color: rgba(255,255,255,0.85);
      text-decoration:none;
      font-weight:600;
    }
    header nav a:hover{color:#7b61ff;}

    h1{margin-bottom:12px;}
    p.lead{color:rgba(255,255,255,0.85); margin-bottom:20px;}

    .card {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius:16px;
      border:1px solid rgba(255,255,255,0.08);
      padding:20px;
      box-shadow:0 10px 30px rgba(2,6,23,0.55);
      transition: transform 0.22s, box-shadow 0.22s;
      margin-bottom:20px;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 40px rgba(2,6,23,0.6);
    }

    label.file-label{
      display:block;
      margin-bottom:12px;
      font-weight:600;
      font-size:14px;
    }
    input[type="file"]{
      width:100%;
      padding:8px 12px;
      border-radius:10px;
      border:none;
      margin-top:4px;
    }

    .page-list{
      margin-top:12px;
      display:flex;
      flex-wrap:wrap;
      gap:12px;
    }
    .page-row{
      background: rgba(255,255,255,0.08);
      padding:6px 10px;
      border-radius:10px;
    }

    .btn, .btn-primary {
      cursor:pointer;
      padding:10px 16px;
      border-radius:12px;
      border:none;
      font-weight:700;
      transition: transform 0.18s;
      text-decoration:none;
      text-align:center;
      display:inline-block;
      margin-top:10px;
    }
    .btn:hover{transform: translateY(-2px);}
    .btn-primary{
      background: linear-gradient(90deg, #7b61ff, #2dd4bf);
      color:#041124;
    }

    footer{
      text-align:center;
      color: rgba(255,255,255,0.78);
      margin-top:40px;
      font-size:0.9rem;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a class="logo" href="../">HappyEdit</a>
      <nav><a href="../">Home</a></nav>
    </header>

    <main>
      <h1>Split PDF</h1>
      <p class="lead">Select pages to create a new PDF containing only those pages.</p>

      <div class="card">
        <label class="file-label">
          Upload PDF
          <input id="fileInput" type="file" accept="application/pdf">
        </label>

        <div id="pageList" class="page-list"></div>

        <button id="exportBtn" class="btn-primary" disabled>Export Selected Pages</button>
      </div>
    </main>

    <footer>© 2025 HappyEdit — Files processed locally in your browser</footer>
  </div>

<script>
const { PDFDocument } = PDFLib;
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

const fileInput = document.getElementById('fileInput');
const pageList = document.getElementById('pageList');
const exportBtn = document.getElementById('exportBtn');

let fileArrayBuffer = null;
let numPages = 0;

fileInput.addEventListener('change', async () => {
  const f = fileInput.files[0];
  if (!f) return;
  fileArrayBuffer = await f.arrayBuffer();
  const loading = pdfjsLib.getDocument({data: fileArrayBuffer});
  const pdf = await loading.promise;
  numPages = pdf.numPages;
  pageList.innerHTML = '';
  for (let i = 1; i <= numPages; i++) {
    const item = document.createElement('div');
    item.className = 'page-row';
    item.innerHTML = `<label><input type="checkbox" value="${i}" checked /> Page ${i}</label>`;
    pageList.appendChild(item);
  }
  exportBtn.disabled = false;
});

exportBtn.addEventListener('click', async () => {
  const checks = pageList.querySelectorAll('input[type=checkbox]:checked');
  if (!checks.length) return alert('Select at least one page.');
  const selected = Array.from(checks).map(c => parseInt(c.value,10));
  const src = await PDFDocument.load(fileArrayBuffer);
  const dst = await PDFDocument.create();
  const copied = await dst.copyPages(src, selected.map(n => n-1));
  copied.forEach(p => dst.addPage(p));
  const bytes = await dst.save();
  const blob = new Blob([bytes], {type: 'application/pdf'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'happyedit-split.pdf';
  document.body.appendChild(a);
  a.click();
  a.remove();
});
</script>
</body>
</html>
