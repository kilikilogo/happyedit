<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HappyEdit — Add Pages</title>
  <meta name="description" content="Insert pages into an existing PDF or append pages from another PDF. All processing happens locally in your browser.">
  <link rel="icon" href="../assets/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/styles.css">

  <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(123,97,255,0.18), transparent 10%),
                  radial-gradient(1000px 500px at 90% 90%, rgba(45,212,191,0.12), transparent 12%),
                  linear-gradient(180deg,#0f172a,#0b3e6b);
      color: white;
      min-height: 100vh;
      margin: 0;
      padding: 32px 20px;
    }

    .wrap {
      max-width: 1000px;
      margin: 0 auto;
      position: relative;
      z-index: 10;
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:32px;
    }
    header .logo{
      font-size:1.8rem;
      font-weight:700;
      color:#fff;
      text-decoration:none;
    }
    header nav a{
      color: rgba(255,255,255,0.85);
      text-decoration:none;
      font-weight:600;
    }
    header nav a:hover{color:#7b61ff;}

    h1{margin-bottom:12px;}
    p.lead{color:rgba(255,255,255,0.85); margin-bottom:20px;}

    .card {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius:16px;
      border:1px solid rgba(255,255,255,0.08);
      padding:20px;
      box-shadow:0 10px 30px rgba(2,6,23,0.55);
      transition: transform 0.22s, box-shadow 0.22s;
      margin-bottom:20px;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 40px rgba(2,6,23,0.6);
    }

    label.file-label{
      display:block;
      margin-bottom:12px;
      font-weight:600;
      font-size:14px;
    }
    input[type="file"], input[type="number"]{
      width:100%;
      padding:8px 12px;
      border-radius:10px;
      border:none;
      margin-top:4px;
    }

    .controls-row{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin:14px 0;
    }
    .btn, .btn-primary {
      cursor:pointer;
      padding:10px 16px;
      border-radius:12px;
      border:none;
      font-weight:700;
      transition: transform 0.18s;
      text-decoration:none;
      text-align:center;
      display:inline-block;
    }
    .btn{
      background: rgba(255,255,255,0.08);
      color:#fff;
    }
    .btn:hover{transform: translateY(-2px);}
    .btn-primary{
      background: linear-gradient(90deg, #7b61ff, #2dd4bf);
      color:#041124;
    }

    footer{
      text-align:center;
      color: rgba(255,255,255,0.78);
      margin-top:40px;
      font-size:0.9rem;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a class="logo" href="../">HappyEdit</a>
      <nav><a href="../">Home</a></nav>
    </header>

    <main>
      <h1>Add Pages</h1>
      <p class="lead">Insert pages from another PDF or add blank pages to your document.</p>

      <div class="card">
        <label class="file-label">Base PDF
          <input id="basePdf" type="file" accept="application/pdf">
        </label>

        <label class="file-label">PDF to insert (optional)
          <input id="insertPdf" type="file" accept="application/pdf">
        </label>

        <div class="controls-row">
          <input id="insertIndex" type="number" min="0" placeholder="Insert at page index (0 = front)" />
          <input id="blankCount" type="number" min="0" placeholder="Add N blank pages to end" />
          <button id="doInsert" class="btn">Insert / Append</button>
        </div>

        <div class="actions">
          <button id="downloadBtn" class="btn-primary" disabled>Download Result</button>
        </div>
      </div>
    </main>

    <footer>© 2025 HappyEdit — Files processed locally in your browser</footer>
  </div>

<script>
const { PDFDocument } = PDFLib;
const basePdfEl = document.getElementById('basePdf');
const insertPdfEl = document.getElementById('insertPdf');
const insertIndexEl = document.getElementById('insertIndex');
const blankCountEl = document.getElementById('blankCount');
const doInsertBtn = document.getElementById('doInsert');
const downloadBtn = document.getElementById('downloadBtn');

let baseBuffer = null;
let insertBuffer = null;
let resultBytes = null;

basePdfEl.addEventListener('change', async () => {
  if (!basePdfEl.files[0]) return;
  baseBuffer = await basePdfEl.files[0].arrayBuffer();
  downloadBtn.disabled = false;
});
insertPdfEl.addEventListener('change', async () => {
  if (!insertPdfEl.files[0]) return;
  insertBuffer = await insertPdfEl.files[0].arrayBuffer();
});

doInsertBtn.addEventListener('click', async () => {
  if (!baseBuffer) return alert('Upload base PDF first.');
  const base = await PDFDocument.load(baseBuffer);
  const out = await PDFDocument.create();

  const baseCopied = await out.copyPages(base, base.getPageIndices());
  baseCopied.forEach(p => out.addPage(p));

  if (insertBuffer) {
    const ins = await PDFDocument.load(insertBuffer);
    const insCopied = await out.copyPages(ins, ins.getPageIndices());
    const index = Math.min(Math.max(0, Number(insertIndexEl.value) || 0), base.getPageCount());
    const final = await PDFDocument.create();
    const src = await out.save();
    const loaded = await PDFDocument.load(src);
    const indices = [
      ...Array.from({length:index},(_,i)=>i),
      ...Array.from({length:ins.getPageCount()},(_,i)=>base.getPageCount()+i),
      ...Array.from({length:base.getPageCount()-index},(_,i)=>index+i)
    ];
    const copied = await final.copyPages(loaded, indices);
    copied.forEach(p=>final.addPage(p));
    const blanks = Math.max(0, Number(blankCountEl.value)||0);
    for(let i=0;i<blanks;i++) final.addPage();
    resultBytes = await final.save();
  } else {
    const blanks = Math.max(0, Number(blankCountEl.value)||0);
    for(let i=0;i<blanks;i++) out.addPage();
    resultBytes = await out.save();
  }
  alert('Done — you can download the resulting PDF.');
  downloadBtn.disabled = false;
});

downloadBtn.addEventListener('click', () => {
  if (!resultBytes) {
    if (baseBuffer){
      const blob = new Blob([baseBuffer], {type:'application/pdf'});
      const a=document.createElement('a');
      a.href=URL.createObjectURL(blob);
      a.download='happyedit-result.pdf';
      document.body.appendChild(a);
      a.click();
      a.remove();
      return;
    }
    return alert('No result available. Click Insert first.');
  }
  const blob = new Blob([resultBytes],{type:'application/pdf'});
  const a=document.createElement('a');
  a.href=URL.createObjectURL(blob);
  a.download='happyedit-added.pdf';
  document.body.appendChild(a);
  a.click();
  a.remove();
});
</script>
</body>
</html>
