<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HappyEdit - Edit PDF</title>
<meta name="description" content="Edit your PDF online: reorder pages, add watermark, delete or insert pages directly in your browser.">
<meta name="keywords" content="PDF editor, edit PDF online, watermark PDF, reorder PDF pages">
<meta name="robots" content="index, follow">
<meta name="google-site-verification" content="YOUR_GSC_CODE_HERE">
<link rel="stylesheet" href="assets/styles.css">
<link rel="stylesheet" href="assets/edit.css">
</head>
<body>
<header class="navbar">
  <div class="logo">HappyEdit</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="#pdf-editor">Editor</a>
  </nav>
</header>

<main class="container">
  <section id="pdf-editor">
    <h1>Edit PDF</h1>
    <p>Drag to reorder pages, add watermark, or delete pages easily.</p>

    <div class="pdf-container">
      <div class="pdf-page" id="page-1">
        <span class="page-number">1</span>
        <canvas></canvas>
      </div>
      <div class="pdf-page" id="page-2">
        <span class="page-number">2</span>
        <canvas></canvas>
      </div>
      <!-- 动态生成 PDF 页面 -->
    </div>

    <div class="action-buttons">
      <button id="add-watermark">Add Watermark</button>
      <button id="save-pdf">Save PDF</button>
    </div>
  </section>
</main>

<footer class="footer">
  © 2025 HappyEdit · All operations are local in your browser
</footer>

<script src="assets/pdf-lib.min.js"></script>
<script src="assets/edit.js"></script>
</body>
</html>
